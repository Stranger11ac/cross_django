    <section id="calendar" data-events="{% url 'calendario_eventos' %}"></section>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Detalle del Evento</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-4">
                    <p id="eventDesc"></p>

                    <div class="d-flex gap_10 mt-5">
                        <div>
                            <p class="m-0" id="eventStartDate"></p>
                            <small class="fs-7" id="eventStartTime"></small>
                        </div>
                        <div id="dateSeparator">-</div>
                        <div>
                            <p class="m-0" id="eventEndDate"></p>
                            <small class="fs-7" id="eventEndTime"></small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <div>
                        <small class="fs-6">Ubicacion:</small>
                        <p class="m-0" id="eventLoc"></p>
                    </div>
                    <div id="eventBtnDiv">
                        <a id="eventBtn" class="btn btn_detail" data-mdb-dismiss="modal">MÃ¡s <i class="fa-solid fa-up-right-from-square ms-1"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
