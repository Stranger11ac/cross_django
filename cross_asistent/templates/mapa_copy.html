{% extends 'base/widget.html' %}

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FsdmFoZHotMTEiLCJhIjoiY2x3czBoYTJiMDI1OTJqb2VmZzVueG1ocCJ9.dDJweS7MAR5N2U3SF64_Xw';
    var lng = -100.93662;
    var lat = 25.55707;

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [lng, lat],
        zoom: 16,
    });

    // A침adir un marcador

    // A침adir control de navegaci칩n (zoom y rotaci칩n)
    map.addControl(new mapboxgl.NavigationControl());

    // A침adir funcionalidad de direcci칩n
    const directions = new MapboxDirections({
        accessToken: mapboxgl.accessToken,
        unit: 'metric',
        profile: 'mapbox/walking'

    map.addControl(directions, 'top-left');
