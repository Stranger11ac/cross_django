{% extends 'widget.html' %}
{% block title %}Administracion | Formulario de Registro{%endblock%}
{%block content%}
<!-- se modifico los styles y la parte de registro para los usuarios-->
<main class="container container-fluid">
    <div class="p-5 text-center">
        <h1 class="mb-3">Registrar Usuario:</h1>
        <hr class="hr_divisor" />
    </div>
    <section class="mx-auto">
        <div class="card text-center col-md m-3 mt-5">
            <div class="">
                <form id="signupForm" method="POST" class="card card-body">
                    {% csrf_token %} 
                    <div class="mb-3 text-center">
                        <label for="username">Crea tu usuario:</label>
                        <input type="text" name="username" id="username" class="form-control text-center"  >
                    </div>
                    <div class="mb-3">
                        <label for="password1">Crea tu contraseÃ±a:</label>
                        <input type="password" name="password1" id="password1" class="form-control text-center">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirma tu ContraseÃ±a</label>
                        <input type="password" name="password2" id="password2" class="form-control text-center" >
                    </div>
                    <div class="d-flex justify-content-center"><button type="submit" class="btn btn_detail w-25  mt-3">enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
</main>

{% include 'widget_footer.html' %}
{% endblock %}

{% block scripts_end %}

<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const signupForm = e.target;
        const formData = new FormData(signupForm);
        const timerOut = 8000;

        fetch(signupForm.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': signupForm.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.message || 'Error desconocido');
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                signupForm.reset();
                alertSToast('center', timerOut+4000, 'success', data.message, function() {
                    window.location.href = "{% url 'singin' %}"
                });
            } else {
                errorMessage = data.message;
                alertSToast('top', timerOut+2000, 'warning', errorMessage);
            }
        })
        .catch(error => {
            console.error('ðŸ˜¥ Error:', error);
            errorMessage = error.message || 'OcurriÃ³ un error. Intente nuevamente. ðŸ˜¥';
            alertSToast('top', timerOut+3000, 'error', errorMessage, function() {
                signupForm.reset();
            });
        });
    });
</script>
{% endblock %}
