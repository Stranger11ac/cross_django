{% load static filtros %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="{% static 'img/UTC_icono.ico' %}" />
        <title>Administracion | Asistente UTC</title>

        <link rel="preload" href="{% static 'css/mdb.min.css' %}" as="style" />
        <link rel="preload" href="{% static 'css/fontawesome-6.4.0.css' %}" as="style" />

        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
        <link href="{% static 'css/animate.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

        <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/fontawesome-6.4.0.css' %}" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container container-fluid">
                <a class="navbar-brand" href="./">
                    <img src="{% static 'img/UTC_logo-plano.webp' %}" alt="UTC logo" />
                </a>
                <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ></button>
                <div class="collapse navbar-collapse position-absolute top-100" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-lg-0 px-2 px-lg-0">
                        <li class="nav-item">
                            <a class="btn btn_detail m-1 my-lg-0 d-block" href="../"
                                >Inicio <i class="fa-solid fa-house-chimney ms-1"></i
                            ></a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn_detail m-1 my-lg-0 d-block" href="../blog/"
                                >Blog<i class="fa-solid fa-calendar-days ms-1"></i
                            ></a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <button
                                    type="button"
                                    class="btn btn_detail btn-floating m-1 my-lg-0 d-none d-lg-block dropdown-toggle"
                                    data-mdb-dropdown-init
                                    data-mdb-ripple-init
                                    aria-expanded="false"
                                    id="dropdownMenuUser"
                                >
                                    <i class="fa-solid fa-user ms-1"></i>
                                </button>

                                <ul class="dropdown-menu mx-100" aria-labelledby="dropdownMenuUser">
                                    <li>
                                        <a class="dropdown-item" href=""
                                            >Perfil <i class="fa-regular fa-circle-user"></i
                                        ></a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href=""
                                            >Editar Perfil <i class="fa-solid fa-paintbrush ms-1"></i
                                        ></a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href=""
                                            >Cerrar Sesion <i class="fa-solid fa-door-open ms-1"></i
                                        ></a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <!-- Jumbotron -->
            <div class="p-5 text-center bg-body-tertiary">
                <h1 class="mb-3">Administracion <i class="fa-solid fa-clipboard-question ms-1"></i></h1>
                <hr class="hr_divisor bg-primary" />
            </div>
            <!-- Jumbotron -->
        </main>
        <footer></footer>

        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/mdb.umd.min.js' %}"></script>
        <script src="{% static 'js/sweetalert11.js' %}"></script>
        <script src="{% static 'js/settings.js' %}"></script>
    </body>
</html>
