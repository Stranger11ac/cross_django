{% extends 'widget.html' %}
{% load static %}
{% block title %}Mapa de la UTC üó∫Ô∏è{% endblock %}
{% block extra_head %}
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
{% endblock %}
{% block content %}
    <!-- mapa / contenido visible -->
    <main class="full_page" id="map"></main>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasImage" aria-labelledby="offcanvasImageLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasImageLabel">Mapa UTC</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <img id="offcanvasImg" src="" alt="qr" class="img-fluid" />
            <div id="offcanvasText" class="mt-3"></div>
            <div class="mt-3">
                <label for="destinationInput" class="form-label">Selecciona tu destino:</label>
                <input
                    class="form-control"
                    list="destinationOptions"
                    id="destinationInput"
                    placeholder="Escribe para buscar..."
                />
                <datalist id="destinationOptions">
                    {% for edificio in edificios %}
                    <option value="{{ edificio.nombre }}">{% endfor %}</option>
                </datalist>
            </div>
            <button id="calculateRouteBtn" class="btn btn-primary mt-3">Calcular Ruta</button>
        </div>
    </div>
{% endblock %}
{% block scripts_end %}
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map', {
            maxZoom: 20,
            zoomControl: false
        });

        var bounds = [
            [25.5455, -100.9431],
            [25.5649, -100.9310]
        ];

        map.setMaxBounds(bounds);
        map.setView([25.5569, -100.93595], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var edificios = {{ edificios|safe }};
        var selectedEdificioCoords;

        function openOffcanvasWithText(imageUrl, text, coords) {
            document.getElementById('offcanvasImg').src = imageUrl;
            document.getElementById('offcanvasText').innerHTML = text;
            selectedEdificioCoords = coords;
            var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasImage'));
            offcanvas.show();
        }

        edificios.forEach(function(edificio) {
            var polygon = L.polygon(edificio.coordenadas, {
                color: edificio.edifcolor,
                fillColor: edificio.edifill,
                fillOpacity: 0.5
            }).addTo(map);

            polygon.on('click', function() {
                var content = `
                    <h1>${edificio.nombre}</h1>
                    <h3>${edificio.titulo}</h3>
                    <p>${edificio.descripcion}</p>
                `;
                openOffcanvasWithText("/static/" + edificio.imagen_url, content, edificio.coordenadas[0]);
            });
        });

        L.control.zoom({
            position: 'bottomleft'
        }).addTo(map);

        map.on('zoomend', function() {
            if (map.getZoom() < 16) {
                map.setZoom(16);
            }
        });

        map.on('dragend', function() {
            if (map.getCenter().lat < bounds[0][0] ||
                map.getCenter().lat > bounds[1][0] ||
                map.getCenter().lng < bounds[0][1] ||
                map.getCenter().lng > bounds[1][1]) {
                map.panInsideBounds(bounds);
            }
        });

        // Create waypoints for internal campus paths
        var waypoints = {};
        edificios.forEach(function(edificio) {
            waypoints[edificio.nombre] = edificio.coordenadas[0];
        });

        // Define the routing control without waypoints initially
        var control = L.Routing.control({
            routeWhileDragging: true,
            createMarker: function(i, wp) {
                return L.marker(wp.latLng, {
                    draggable: true
                });
            },
            lineOptions: {
                styles: [{color: 'blue', opacity: 1, weight: 5}]
            },
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'foot' // Profile for walking
            })
        }).addTo(map);

        document.getElementById('calculateRouteBtn').addEventListener('click', function() {
            var destination = document.getElementById('destinationInput').value;
            var destinationCoords = waypoints[destination];

            if (selectedEdificioCoords && destinationCoords) {
                control.setWaypoints([
                    L.latLng(selectedEdificioCoords),
                    L.latLng(destinationCoords)
                ]);
            }
        });
    </script>
{% endblock %}
